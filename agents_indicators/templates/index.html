<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gr√°fico</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
  </head>
  <body>
  	<div>
  		<canvas id="productsChart" width="300" height="300"></canvas>
  	</div>
  		
   	<script>
   		
	var ctx = document.getElementById("productsChart");
	var names = JSON.parse('{{ names|safe }}');
	var prices = JSON.parse('{{ prices|safe }}');
	var productsChart = new Chart(ctx, {
	    type: 'line',
	    data: {
	        labels: names,
	        datasets: [{
	            label: 'Produtos',
	            data: prices,
	            backgroundColor: [
	                'rgba(255, 99, 132, 0.2)',
	                'rgba(54, 162, 235, 0.2)',
	                'rgba(255, 206, 86, 0.2)',
	                'rgba(75, 192, 192, 0.2)',
	                'rgba(153, 102, 255, 0.2)',
	                'rgba(255, 159, 64, 0.2)'
	            ],
	            borderColor: [
	                'rgba(255,99,132,1)',
	                'rgba(54, 162, 235, 1)',
	                'rgba(255, 206, 86, 1)',
	                'rgba(75, 192, 192, 1)',
	                'rgba(153, 102, 255, 1)',
	                'rgba(255, 159, 64, 1)'
	            ],
	            borderWidth: 1
	        }]
	    },
	    options: {
	        scales: {
	            yAxes: [{
	                ticks: {
	                    beginAtZero:true
	                }
	            }]
	        }
	    }
	});
	</script>

  </body>
</html>
